events {}

http {
    server {
        listen 80;

        # Archivos de provisión (acceso público para los teléfonos)
        location /provision/ {
            root /usr/share/nginx/html;
            autoindex off;
        }

        # Endpoint para subir/listar archivos (protegido por API key)
        location /upload {
            root /usr/share/nginx/html;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME /usr/share/nginx/html/upload.php;
            include fastcgi_params;
        }
    }
}
